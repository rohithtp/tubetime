<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeTime</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#FF0000"/>
        </svg>
        <h1>TubeTime</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Inactive</span>
      </div>
    </header>

    <main class="main">
      <!-- Current Session -->
      <section class="session-section">
        <h2>Current Session</h2>
        <div class="session-info" id="sessionInfo">
          <div class="session-time">
            <span class="time-label">Session Time:</span>
            <span class="time-value" id="sessionTime">00:00:00</span>
          </div>
          <div class="current-video" id="currentVideo">
            <span class="video-label">Current Video:</span>
            <span class="video-title">No video playing</span>
          </div>
        </div>
        <div class="session-controls">
          <button class="btn btn-primary" id="startBtn">Start Tracking</button>
          <button class="btn btn-secondary" id="stopBtn" disabled>Stop Tracking</button>
          <button class="btn btn-refresh" id="refreshBtn" title="Refresh current video info">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/>
            </svg>
          </button>
        </div>
        
        <!-- Tracking Mode Toggle -->
        <div class="tracking-mode-toggle">
          <label class="toggle-label">
            <span class="toggle-text">Auto Tracking</span>
            <div class="toggle-switch">
              <input type="checkbox" id="autoTrackToggle">
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
      </section>

      <!-- Statistics -->
      <section class="stats-section">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="todayTime">00:00:00</div>
            <div class="stat-label">Today</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="weekTime">00:00:00</div>
            <div class="stat-label">This Week</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalTime">00:00:00</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalSessions">0</div>
            <div class="stat-label">Sessions</div>
          </div>
        </div>
      </section>

      <!-- Actions -->
      <section class="actions-section">
        <h2>Actions</h2>
        <div class="action-buttons">
          <button class="btn btn-export" id="exportBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
            </svg>
            Export Data
          </button>
          <button class="btn btn-settings" id="settingsBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" fill="currentColor"/>
            </svg>
            Settings
          </button>
          <button class="btn btn-clear" id="clearBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
            </svg>
            Clear Data
          </button>
        </div>
      </section>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="modal-close" id="closeSettings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="autoTrack">
              <span class="checkmark"></span>
              Auto-start tracking when YouTube opens
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">Daily time limit (minutes):</label>
            <input type="number" id="dailyLimit" min="0" placeholder="0 = no limit">
          </div>
          <div class="setting-item">
            <label class="setting-label">Export format:</label>
            <select id="exportFormat">
              <option value="json">JSON</option>
              <option value="csv">CSV</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
          <button class="btn btn-primary" id="saveSettings">Save</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirm Action</h3>
          <button class="modal-close" id="closeConfirm">&times;</button>
        </div>
        <div class="modal-body">
          <p id="confirmMessage">Are you sure you want to perform this action?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelConfirm">Cancel</button>
          <button class="btn btn-danger" id="confirmAction">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
